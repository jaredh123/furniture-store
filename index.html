<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Furniture Store</title>
  </head>
  <body>
    <div class="container">
      <h1>The Furniture Store</h1>
      
      <div class="row">
        <!-- Furniture types -->
        <div class="col col-md-3">
        </div>
        <div class="col col-md-3">
          <label class="labelFontSize">Our range of products:</label>
          <ul id="furnitureTypes"></ul>
        </div>
        
        <!-- Furniture items -->
        <div class="col col-md-4">
          <label class="labelFontSize">Our range of items of your category:</label>
          <ul id="itemsLocation"></ul>
        </div>
      </div>
      
      <!-- Displays -->
      <div class="row lowerRow">
        <div class="col col-md-2">
        </div>
        <div class="col col-md-4">
          <div id="detailsLocation"></div>
        </div>
        <div class="col col-md-1">
        </div>
        <div class="col col-md-4">
          <div id="imageLocation"></div>
        </div>
      </div>

    </div>
  </body>
</html>
